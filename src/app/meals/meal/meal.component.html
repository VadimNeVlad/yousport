<div class="meal">
  <mat-card>
    <mat-card-header>
      <div class="meal__title">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          [fontIcon]="mealId ? 'edit' : 'add'"
          class="white-icon"
        ></mat-icon>
        <h2>{{ mealId ? "Edit" : "Create" }} meal</h2>
      </div>
    </mat-card-header>

    <mat-card-content>
      <ng-container *ngIf="meal$ | async as meal; else loading">
        <app-meal-form
          [meal]="meal"
          (updateMeal)="updateMeal($event)"
          (deleteMeal)="deleteMeal($event)"
        ></app-meal-form>
      </ng-container>

      <ng-template #loading>
        <div *ngIf="mealId; else addMealForm" class="meal__loader">
          <mat-spinner diameter="50"></mat-spinner>
        </div>
      </ng-template>

      <ng-template #addMealForm>
        <app-meal-form (submitMeal)="addMeal($event)"></app-meal-form>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>

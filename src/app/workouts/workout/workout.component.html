<div class="workout">
  <mat-card>
    <mat-card-header>
      <div class="workout__title">
        <mat-icon fontIcon="add" class="white-icon"></mat-icon>
        <h2>{{ workoutId ? "Edit" : "Create" }} workout</h2>
      </div>
    </mat-card-header>

    <mat-card-content>
      <ng-container *ngIf="workout$ | async as workout; else loading">
        <app-workout-form
          [workout]="workout"
          (updateWorkout)="updateWorkout($event)"
          (deleteWorkout)="deleteWorkout($event)"
        ></app-workout-form>
      </ng-container>

      <ng-template #loading>
        <div *ngIf="workoutId; else addWorkoutForm" class="workout__loader">
          <mat-spinner diameter="50"></mat-spinner>
        </div>
      </ng-template>

      <ng-template #addWorkoutForm>
        <app-workout-form
          (submitWorkout)="addWorkout($event)"
        ></app-workout-form>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>

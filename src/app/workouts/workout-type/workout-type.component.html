<div class="workout-type" fxLayout="row" fxLayoutAlign="start center">
  <div
    *ngFor="let selector of selectors"
    [class.active]="selector === value"
    class="workout-type__pane"
  >
    <button
      mat-raised-button
      type="button"
      color="primary"
      (click)="setSelected(selector)"
    >
      {{ selector }}
    </button>
  </div>
</div>
